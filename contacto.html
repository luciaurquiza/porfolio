<main>
		<div>

  <div>                  
          <form class="formulario" >
          <p class="formulario_escribinos "> <strong>Escribime</strong> y en breve me contacto contigo</p>       
                <p>
                  <label for="nombre">Nombre
                    <span class="obligatorio">*</span>
                  </label >
                    <input class="for form-control w-25" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
              
                <p  >
                  <label for="email" >Email
                    <span class="obligatorio">*</span>
                  </label>
                    <input class="formulario_email form-control w-25" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
            
                <p >
                  <label for="telefone" >Teléfono
                  </label>
                    <input class="formulario_telefono form-control w-25" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
              
                <p>
                  <label for="website">Sitio web
                  </label>
                    <input  class="formulario_web form-control w-25" type="url" name="introducir_website" id="website" placeholder="Escribe la URL de tu web">
                </p>    
              
                <p>
                  <label for="asunto">Asunto
                    <span class="obligatorio">*</span>
                  </label>
                    <input  class="formulario_asunto form-control w-25" type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="Escribe un asunto">
                </p>    
     
                <p>
                  <label for="asunto">Mensaje
                    <span class="obligatorio">*</span>
                  </label  class="formulario_mensaje form-control">                     
                    <textarea class="formulario_mensaje form-control w-25" name="introducir_mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                                </p>                    
          
                <button class="btn btn-outline-dark" type="submit" name="enviar_formulario" ><p>enviar</p></button>

                <p>
                  <span>*</span> los campos son obligatorios.
                </p>          
          

          </form>
